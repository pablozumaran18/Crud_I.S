{% extends 'core/base.html' %}

{% block content %}

<div class="container">

    <h1>Editar segmento admitido</h1>

    <form action="" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="tipo_segmento">Tipo de segmento:</label>
            {{ form.tipo_segmento }}
            {{ form.tipo_segmento.errors }}
        </div>

 
        <div class="form-group is-grouped mt-3">
            <button class="btn btn-success">Editar segmento</button>
        </div>
    </form>
</div>

{% endblock %}
